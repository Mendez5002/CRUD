<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-md">
          <a class="navbar-brand" href="/">CRUD Application</a>
        </div>
      </nav>
    <div class="container mt-5">
    <div class="row text-center" style="padding-left:200px; padding-top:100px"> <br>
        <div class="col-md-4" style="background-color:blue">
            <h2>Login Here</h2>
            <br>

            <form action="/login" method="post">{% csrf_token %}

                <div class="form-group">
                    <input type="text" class="form-control" placeholder="username" name="username" required>
                </div>

                <div class="form-group">
                    <input type="text" class="form-control  mt-2" placeholder="password" name="password" required>
                </div>


                <div class="d-grid gap-2">

                    <button class="btn btn-success mt-2" type="submit">Login</button>
                </div>



            </form>
        </div>

        <div style="background-color:white;" class="col-md-4">
            <h2>Register Here</h2>
            <br>

            <form>

                <div class="form-group">
                    <input type="text" class="form-control" placeholder="username">
                </div>

                <div class="form-group">
                    <input type="text" class="form-control  mt-2" placeholder="password" >
                </div>


                <div class="d-grid gap-2">

                    <a class="btn btn-success mt-2" href="signup">Register</a>
                    <br>
                </div>



            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>
</html>
